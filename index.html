<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Photo</title>
</head>
<body>
    <h1>CatPhotoApp</h1>
    <br>
    <h2>Cat Photos</h2>
    <p>See more <a href="https://unsplash.com/images/animals/cat">cat photos</a> in our gallery</p>
    <img src="images/cat.jpg" alt="cat_photo">
    <h2>Cat Lists</h2>
    <br>
    <h3>Things Cats Love:</h3>
    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>  
    </ul>
    <figure>
        <img src="images/lasagna.jpg" alt="lasagna">
        <figcaption>Cats <em>love</em> lasagna</figcaption>

    </figure>
    <h3>Top 3 things cats hate:</h3>

    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>
    <figure><img src="images/cat_group.jpg" alt="group of cat"><figcaption>Cats <strong>hates</strong> other cats</figcaption></figure>

    <h2>Cat Form</h2>
    
    <fieldset>
        <legend>Is your cat an indoor or outdoor cat?</legend>
        <label for="indoor"><input type="radio" id="indoor" name="catType"> Indoor</label>
        <label for="outdoor"><input type="radio" id="outdoor" name="catType"> Outdoor</label>
    </fieldset>    
    <fieldset>
        <legend>What's your cats personality</legend>
        <label for="loving"><input type="checkbox">Loving</label>
        <label for="lazy"><input type="checkbox">Lazy</label>
        <label for="energetic"><input type="checkbox">Energetic</label>
    </fieldset>

    <input type="text" name="" id="" placeholder="cat photo URL"> <button>Submit</button>

    

</body>
</html>
